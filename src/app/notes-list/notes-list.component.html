<div *ngIf="notes == undefined">Loading...</div>

<div id="reflect-scrollbox">
  <div id="reflect-container">
    <div *ngFor="let note of notes" class="ui card reflect-note">
      <div class="content reflect-main-content">
        <div class="right floated meta">{{note.date * 1000 | date: 'MM/dd/yyyy'}}</div>
        <div class="header">{{note.title}}</div>
        <div class="description">
          <div>{{note.text}}</div>
        </div>
      </div>
      <div class="content">
        <button class="ui basic button right floated">
          <i class="pencil alternate icon"></i>
          Edit
        </button>
          {{note.verse}}
      </div>
    </div>
  </div>
</div>
