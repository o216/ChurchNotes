<div class="ui card reflect-note-card">
  <div class="content reflect-main-content">
    <div class="right floated meta">{{note.date | date: 'MM/dd/yyyy'}}</div>
    <div class="header">{{note.title}}</div>
    <div class="description">
      <div>{{note.text}}</div>
    </div>
  </div>
  <div class="content">
    <a [routerLink]="['/edit']">
    <button class="ui basic button right floated">
      <i class="pencil alternate icon"></i>
      Edit
    </button>
    </a>
      {{note.verse}}
  </div>
</div>
